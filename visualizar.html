<!DOCTYPE html>
<html lang="es">

<head>
      <title>Crear/Visualizar imagen</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
      <meta charset="utf-8">
</head>

<body id="cielo">
      <h1 class="login">Visualizador de imágenes</h1>
      <br>

      <form action="" method="post" id="formulario" >
            <img src="vista_previa.png" class="logos" id="preview">
            <br>
            <p>Nombre de la imagen</p>
            <br>
            <p>Descripción de la imagen</p>
            <br>
            <input type="submit" name="cargar" class="btn" value="Actualizar" onsubmit="">
            <input type="submit" name="cargar" class="btn" value="Eliminar">
            <input type="submit" name="cargar" class="btn" value="Descargar">
            <br>
            <div style="margin: 10px; font-size: large;">
                  <label>¿Se arrepintió y desea volver al inicio? </label><a href="index.html">Click aquí</a>
            </div>

      </form>

      <script>
            document.getElementById("file").onchange = function (e) {
                  // Creamos el objeto de la clase FileReader
                  let reader = new FileReader();
                  // Leemos el archivo subido y se lo pasamos a nuestro fileReader
                  reader.readAsDataURL(e.target.files[0]);
                  // Le decimos que cuando este listo ejecute el código interno
                  reader.onload = function () {
                        let preview = document.getElementById('preview');
                        preview.src = reader.result;
                  };
            }
      </script>

</body>

</html>
